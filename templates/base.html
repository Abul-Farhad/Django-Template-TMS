<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-red-500 text-white px-4 py-3">
        <div class="flex justify-between items-center">
            <a href="/" class="text-lg font-bold">Task Management System</a>
            <ul class="flex space-x-4">
                <li><a href="{% url 'dashboard' %}" class="hover:underline">Dashboard</a></li>
                <li><a href="/about/" class="hover:underline">About</a></li>
                <li>
                    <form method="post" action="{% url 'logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                            class="hover:underline text-white bg-transparent border-none cursor-pointer">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-700 text-white h-screen p-4">
            <ul class="space-y-4">
                <li><a href="{% url 'dashboard' %}" class="block hover:bg-gray-700 p-2 rounded">Dashboard</a></li>
                <li><a href="{% url 'users' %}" class="block hover:bg-gray-700 p-2 rounded">Users</a></li>
                <li>
                    <div class="group">
                        <button class="w-full text-left hover:bg-gray-700 p-2 rounded">
                            Manage Roles
                        </button>
                        <ul class="hidden group-hover:block bg-gray-700 mt-2 rounded">
                            <li><a href="/roles/create/" class="block hover:bg-gray-600 p-2 rounded">Create Role</a>
                            </li>
                            <li><a href="/roles/update/" class="block hover:bg-gray-600 p-2 rounded">Update Role</a>
                            </li>
                            <li><a href="/roles/delete/" class="block hover:bg-gray-600 p-2 rounded">Delete Role</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div class="group">
                        <button class="w-full text-left hover:bg-gray-700 p-2 rounded">
                            Manage Projects
                        </button>
                        <ul class="hidden group-hover:block bg-gray-700 mt-2 rounded">
                            <li><a href="/roles/create/" class="block hover:bg-gray-600 p-2 rounded">Create Role</a>
                            </li>
                            <li><a href="/roles/update/" class="block hover:bg-gray-600 p-2 rounded">Update Role</a>
                            </li>
                            <li><a href="/roles/delete/" class="block hover:bg-gray-600 p-2 rounded">Delete Role</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <!-- <main class="flex-1 p-6">
            
        </main> -->
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>
</body>

</html>
